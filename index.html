<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stolovaya.ru</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item">
            <a class="header__link" href="#"> Компания </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="#"> Портфолио </a>
          </li>
          <li class="header__list-item header__list-item--bordered">
            <a class="header__link" href="#"> Проектирование </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="#"> Ресторанам </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="#"> Застройщикам </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="#"> Гос.заказчикам </a>
          </li>
          <li class="header__list-item header__list-item--bordered">
            <a class="header__link" href="#"> Таблет-питание </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="#"> Сервис </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="#"> Контакты </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="mailto:info@stolovay.ru">
              <img
                class="header__icon"
                src="img/icons/messege-icon.png"
                alt="почта"
              />
              info@stolovay.ru
            </a>
          </li>
          <li class="header__list-item">
            <a class="header__link" href="tel:84957907205">
              <img
                class="header__icon"
                src="img/icons/tel-icon.png"
                alt="телефон"
              />
              8 495 790-72-05
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__wrapper">
        <a href="" class="header__logo">
          <img class="header__logo-img" src="img/logo.png" alt="логотип" />
        </a>
        <form action="" class="header__form">
          <select class="header__select">
            <option value="Все">Все</option>
            <option value="Все">Рестораны</option>
          </select>
          <input class="header__input" type="search" />
          <button class="header__btn">
            <img
              class="header__btn-img"
              src="img/icons/search.png"
              alt="поиск"
            />
          </button>
        </form>
        <div class="header__block">
          <img
            class="header__block-img"
            src="img/users.png"
            alt="портал поставщиков"
          />
          <h4 class="header__block-title">Мы на портале поставщиков</h4>
        </div>
        <div class="header__basket">
          <a class="header__basket-link" href="#">
            <img
              class="header__basket-img"
              src="img/icons/basket.png"
              alt="корзинка"
            />
            <p class="header__basket-text">
              Сумма<span class="header__basket-subtext">150 000 руб.</span>
            </p>
          </a>
        </div>
      </div>
    </header>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
